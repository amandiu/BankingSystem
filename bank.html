<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="bg-sky-700 w-9/12 mt-5 rounded-lg mx-auto p-5 10">
      <header>
        <h1 class="text-5xl text-center text-white font-semibold">
          Let's get Some
          <span class="text-6xl font-bold text-amber-500">Money</span> ..!!
        </h1>
      </header>
      <main>
        <div class="grid grid-cols-3 gap-4 mt-7">
          <div class="bg-lime-600 rounded-lg text-center py-5 text-white">
            <h2 class="text-2xl font-semibold">Deposite</h2>
            <p class="text-3xl font-bold">
              $<span id="previousDeposite">00</span>
            </p>
          </div>
          <div class="bg-orange-400 rounded-lg text-center py-5 text-white">
            <h2 class="text-2xl font-semibold">Withdrow</h2>
            <p class="text-3xl font-bold">$<span id="withdrowElement">00</span></p>
          </div>
          <div class="bg-purple-600 rounded-lg text-center py-5 text-white">
            <h2 class="text-2xl font-semibold">Balence</h2>
            <p class="text-3xl font-bold">
              $<span id="totalBalenceElement">1200</span>
            </p>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mt-7 mb-10">
          <div class="bg-fuchsia-600 rounded-lg text-center px-5 py-4">
            <h2 class="text-3xl font-bold text-white">Please Deposite</h2>
            <input
              id="depositeField"
              class="block w-9/12 py-2 mt-5 px-4 mb-4"
              type="text"
              name=""
              placeholder="$ Deposite some money"
            />
            <button
              id="depositeBtn"
              class="bg-purple-600 px-4 py-2 rounded-lg font-bold text-2xl hover:bg-sky-700 text-white"
              type="button"
            >
              Deposite
            </button>
          </div>

          <div class="bg-blue-900 rounded-lg text-center px-5 py-4">
            <h2 class="text-3xl font-bold text-white">Please Withdrow</h2>
            <input
              id="withDrowInput"
              class="block w-9/12 py-2 mt-5 px-4 mb-4"
              type="text"
              name=""
              placeholder="$ Deposite some money"
            />
            <button
              id="withDrowButton"
              type="button"
              class="bg-purple-600 px-4 py-2 rounded-lg font-bold text-2xl hover:bg-sky-700 text-white"
            >
              Withdrow
            </button>
          </div>
        </div>
      </main>
    </section>
    <script src="./js/deposite.js"></script>
    <script src="./js/withDrow.js"></script>
  </body>
</html>
