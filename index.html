<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Banking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="bg-blue-900 w-9/12 mt-12 rounded-lg mx-auto p-8 10">
      <header>
        <h1 class="text-5xl text-center mt-6 text-white font-semibold">
          Welcome to my
          <span class="text-6xl font-bold text-pink-600">Banking</span> system
        </h1>
      </header>
      <div>
        <h2 class="text-white mt-6 mb-6 text-2xl font-extrabold">Please LogIn</h2>
        <input id="email" class="block w-1/2 py-2 px-4 mb-4" type="email" name=""  placeholder="Please Enter Your Email" />
        <input id="password" class="block w-1/2 py-2 px-4 mb-4"type="password" name=""  placeholder="Please Enter Your Password"/>
        <button id="login-btn"
        class="bg-purple-600 px-4 py-2 rounded-lg font-bold text-2xl hover:bg-sky-700 text-white"
        type="button"
      >
        LogIn
      </button>
      </div>
    </section>
    <script src="./js/login.js"></script>
  </body>
</html>
